<!doctypehtml><meta charset="UTF-8"><style>:root{--primary:#722ed1}body{width:300px;padding:15px;font-family:"Segoe UI",sans-serif;background:#fff}.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:15px;border-bottom:1px solid #eee;padding-bottom:10px}.logo{font-size:16px;font-weight:700;color:var(--primary)}.section{margin-bottom:15px}.label{display:block;font-size:10px;font-weight:700;color:#999;text-transform:uppercase;margin-bottom:5px}.row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}input,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;outline:0;font-size:13px}.switch{position:relative;width:34px;height:18px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:20px}.slider:before{position:absolute;content:"";height:14px;width:14px;left:2px;bottom:2px;background:#fff;transition:.4s;border-radius:50%}input:checked+.slider{background:var(--primary)}input:checked+.slider:before{transform:translateX(16px)}.btn-link{background:#f9f0ff;color:var(--primary);border:1px solid #d3adf7;width:100%;padding:6px;border-radius:4px;cursor:pointer;font-size:11px;margin-top:5px}#botSettings.disabled{opacity:.4;pointer-events:none}</style><div class="header"><div class="logo">AI BOT PRO</div><label class="switch"><input id="botEnabled"type="checkbox"><span class="slider"></span></label></div><div id="botSettings"><div class="section"><label class="label"id="lbl-ui-lang">Ngôn ngữ giao diện</label> <select id="uiLang"><option value="vi">Tiếng Việt<option value="en">English</select></div><div class="section"><label class="label"id="lbl-api-config">Cài đặt API</label> <select id="botModel"style="margin-bottom:5px"><option value="gemini-2.0-flash">Gemini 2.0 Flash<option value="mistral-tiny">Mistral Tiny</select> <input id="botApiKey"placeholder="..."></div><div class="section"><label class="label"id="lbl-preset">Chọn Preset</label> <select id="activePresetIndex"></select> <button class="btn-link"id="openOptions">⚙️ Quản lý vai trò & Lời chào</button></div><div class="section"><div class="row"><span id="lbl-welcome">Chào người mới</span><label class="switch"><input id="botWelcomeEnabled"type="checkbox"><span class="slider"></span></label></div><div class="row"><span id="lbl-invi">Chế độ ẩn danh</span><label class="switch"><input id="botUseInvi"type="checkbox"><span class="slider"></span></label></div><div class="row"><span id="lbl-history-btn">Nút Lịch sử hội thoại</span><label class="switch"><input id="botHistoryBtnEnabled"type="checkbox"><span class="slider"></span></label></div><div class="row"><span id="lbl-summary-btn">Tính năng Tóm tắt nhanh</span><label class="switch"><input id="botSummaryEnabled"type="checkbox"><span class="slider"></span></label></div></div></div><script src="popup.js"></script>
